<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Transaction Page HTML</title>
<link rel="stylesheet" href="transaction.css">
<script src="captcha1.js"></script>
<script src="transaction.js"></script>
<script src="validation.js"></script>
</head>
<body>
<div id="maindiv">
  <div id="d1"></div>
  <div id="d2">
    <div id="d2d1">
      <div><a href="showatm"><button>ATM Card Details</button></a></div>
      <div><button onclick="deposit();">Deposit Money</button></div>
      <div><button onclick="showTransForm();">Transfer Money</button></div>
      <div><a href="balance"><button>View Balance</button></a></div>
      <div><a href="genstate"><button>Generate Statement</button></a></div>
      <div>
      		<form action="translogout" method="post" onsubmit="getDate();">
      			<input type="hidden" name="outdate" id="cdate"/>
      			<input type="submit" value="Logout" style="width:200px; height:40px; background:red;"/>
      		</form>
      </div>
      <script>
		function getDate(){
			const d = new Date();
			cdate.value = d.getFullYear()+"-"+(d.getMonth()+1)+"-"+d.getDate()+" "+
							d.getHours()+":"+d.getMinutes()+":"+d.getSeconds();
		}
	  </script>
    </div>
    
    
    <!-- Forms for transaction -->
    <div id="d2d2">
    
      <div id="deposit" class="frmstyle" style="display:none">
        <h2>Deposit money</h2>
        <form action="deposit" method="post" onsubmit="getDate1();">
          <table>
          	<caption>Count of notes</caption>
            <tr><td>&#8377;2000.00 - </td><td><input type="number" name="two000"/></td>
            <tr><td>&#8377;500.00 - </td><td><input type="number" name="five00"/></td>
            <tr><td>&#8377;200.00 - </td><td><input type="number" name="two00"/></td>
            <tr><td>&#8377;100.00 - </td><td><input type="number" name="one00"/></td>
            <tr><td><input type="hidden" name="transdate" id="td"/></td>
            	<td><input type="submit" value="Deposit"/></td>
            
          </table>
        </form>
      </div>
      <script>
		function getDate1(){
			const d = new Date();
			td.value = d.getFullYear()+"-"+(d.getMonth()+1)+"-"+d.getDate()+" "+
							d.getHours()+":"+d.getMinutes()+":"+d.getSeconds();
			console.log(td.value);
		}
	  </script>
    
      <div id="frm" class="frmstyle" style="display:none">
        <h2>Money Transfer Form</h2>
        <form action="transfermoney" method="post" onsubmit="getDate2();">
          <table>
            <tr><td>Beneficiary Acc:</td><td><input type="text" name="baccno" required onkeypress="return numonly(event);"/></td></tr>
            <tr><td>Amount:</td><td><input type="text" name="amt" required onkeypress="return numonly(event);"/></td></tr>
            <tr><td>Captcha:</td><td><output class="cap1"></output></td></tr>
            <tr><td></td><td>
            			<input type="text" class="cap2" placeholder="enter text as above"/><br/>
            			<output class="error"></output>
            			</td></tr>
            <tr><td><input type="hidden" name="transferdate" id="tdd"/></td>
            	<td><input type="submit" value="Transfer" onclick='return verifyCaptcha();'/></td></tr> 
          </table>
        </form>
      </div>
    </div>
    <script>
		function getDate2(){
			const d = new Date();
			tdd.value = d.getFullYear()+"-"+(d.getMonth()+1)+"-"+d.getDate()+" "+
							d.getHours()+":"+d.getMinutes()+":"+d.getSeconds();
		}
	  </script>
  </div>
</div>
</body>
</html>
